<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>
    <form action="#" onsubmit="calculateCGPA(); return false;">
      <div id="subjects"></div>
      <button type="button" onclick="addSubject()">Add Subject</button>
      <button type="submit">Calculate</button>
    </form>
    <h2 id="result"></h2>
  </div>
  <script>
    let count = 0;
    function addSubject() {
      const div = document.createElement('div');
      div.innerHTML = `
        <input type="number" placeholder="Grade Point" id="g${count}" required>
        <input type="number" placeholder="Credits" id="c${count}" required>
      `;
      document.getElementById("subjects").appendChild(div);
      count++;
    }

    function calculateCGPA() {
      let totalCredits = 0, weightedSum = 0;
      for (let i = 0; i < count; i++) {
        const grade = parseFloat(document.getElementById(`g${i}`).value);
        const credit = parseFloat(document.getElementById(`c${i}`).value);
        weightedSum += grade * credit;
        totalCredits += credit;
      }
      const cgpa = (totalCredits === 0) ? 0 : (weightedSum / totalCredits).toFixed(2);
      document.getElementById("result").innerText = "CGPA: " + cgpa;
    }
  </script>
</body>
</html>
